# 生产环境配置文件
# 通过 --spring.profiles.active=prod 激活

spring:
  datasource:
    url: jdbc:mysql://8.137.116.128:3306/wms_db?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: wms
    password: Wms!Passw0rd
    
    # 连接池配置
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate  # 生产环境只验证表结构，不自动修改
    show-sql: false  # 生产环境不显示SQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false

# 生产环境日志配置
logging:
  level:
    root: WARN
    com.bj.wms: INFO
  file:
    name: logs/wms-backend.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 生产环境JWT配置（使用环境变量）
wms:
  jwt:
    secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
    expiration: ${JWT_EXPIRATION:86400000}
